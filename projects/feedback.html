<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="feedback.css">
    
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>
            How satisfied are you with
                our customer support performance
        </strong>
        <div class="rating-container">
            <div class="rating">
                 <div class="img">
                   <img src="img/sad.jpg" alt="">
                 </div>
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <div class="img">
                   <img src="img/neutral.png" alt="">
                </div>
               <small>Neutral</small>
           </div>

           <div class="rating active">
            <div class="img">
               <img src="img/smile.jpg" alt="">
            </div>
           <small>Happy</small>
         </div>
         </div>

        <button class="btn" id="send">
          Send Review   
        </button>
        </div>
   

   
    
    <script src="feedback.js"></script>
</body>
</html>
