<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bruling password according to their length</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <script src="password.js" defer></script>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white border rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image password strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>

        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email"
            placeholder="Enter your email">

            <label for="password" class="text-gray-900">password</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter your password">
        </div>
        <button class="bg-blue-600 text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
    </div>
</body>
</html>
