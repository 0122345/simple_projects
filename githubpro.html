<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GitHub Profiles</title>
    <link rel="stylesheet" href="githubpro.css">
</head>
<body>
    <form  class="user-form" id="form">
      <input type="text" name="" id="search" placeholder="search a user">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>JohnDoe</h2>
                <p>Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Assumenda voluptate
                     perspiciatis voluptas, nostrum ratione 
                    </p>
                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>100 <strong>Following</strong></li>
                        <li>30 <strong>Repos</strong></li>
                    </ul>

                    <div id="repos">
                        <a href="#" class="repos">Repo 1</a>
                        <a href="#" class="repos">Repo 2</a>
                        <a href="#" class="repos">Repo 3</a>
                    </div>
            </div>
        </div>
    </main>
    <script src="githubpro.js"></script>
</body>
</html>
